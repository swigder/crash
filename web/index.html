<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
          type="text/css">

    <link rel="stylesheet" href="styles.css"/>

    <title>Traffic fatalities</title>
</head>

<body>

<section class="section">
    <div class="container">
        <h1 class="title" x-data="{detail: metadata}" x-on:metadata-load.window="detail = $event.detail">
            Traffic fatalities
            <template x-if="detail"><span>(<span x-text="detail.min_year"></span> - <span
                    x-text="detail.max_year"></span>)</span></template>
        </h1>
    </div>
</section>

<div id="main">
    <div class="columns card">
        <div id="map" class="column is-three-quarters"></div>

        <div class="column">
            <div id="tabs-with-content">
                <div class="tabs">
                    <ul>
                        <li><a>Map</a></li>
                        <li id="crash-tab"><a>Crash</a></li>
                    </ul>
                </div>
                <div>
                    <section class="tab-content">
                        <div class="buttons has-addons">
                            <button data-filter-type="harm" data-filter-value="ped" class="button is-light is-selected">
                                <span class="check">✔️️</span> Pedestrian
                            </button>
                            <button data-filter-type="harm" data-filter-value="bike" class="button is-light is-selected">
                                <span class="check">✔️️</span> Cyclist
                            </button>
                            <button data-filter-type="harm" data-filter-value="car" class="button is-light is-selected">
                                <span class="check">✔️️</span> Person in motor vehicle
                            </button>
                            <button data-filter-type="harm" data-filter-value="other" class="button is-light is-selected">
                                <span class="check">✔️</span> Other
                            </button>
                        </div>

                        <div class="column" x-data="{detail: getCounts()}"
                             x-on:count-updated.window="detail = $event.detail">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <th class="has-text-right">Fatal crashes</th>
                                    <td x-text="detail.crash_count"></td>
                                </tr>
                                <tr>
                                    <th class="has-text-right">Fatalities</th>
                                    <td x-text="detail.fatality_count"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <section class="tab-content">
                        <div x-data="{detail: null}" x-on:items-load.window="detail = $event.detail">
                            <template x-if="detail">
                                <table class="table">
                                    <tbody>
                                    <tr>
                                        <th class="has-text-right">Case</th>
                                        <td x-text="detail.case_id"></td>
                                    </tr>
                                    <tr>
                                        <th class="has-text-right">Year</th>
                                        <td x-text="detail.year"></td>
                                    </tr>
                                    <tr>
                                        <th class="has-text-right">Injuries</th>
                                        <td>
                                            <template x-for="injury in detail.injuries" :key="injury">
                                                <dl><span x-text="injury.person"></span> - <span
                                                        x-text="injury.severity"></span>
                                                </dl>
                                            </template>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="has-text-right">Vehicles</th>
                                        <td x-text="detail.num_vehicles"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </template>
                            <template x-if="!detail">
                                <p class="content">Click on a crash to see details.</p>
                            </template>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div class="content is-small">
        <p>
            Data source: United
            States National Highway Traffic Safety Administration, <a
                href="https://www.nhtsa.gov/research-data/fatality-analysis-reporting-system-fars">Fatality Analysis
            Reporting System</a>
        </p>
    </div>
</div>

<script src="util.js"></script>
<script src="script.js"></script>
<script src="tabs.js"></script>

</body>
</html>
